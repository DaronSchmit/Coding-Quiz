<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- https://daronschmit.github.io/Coding-Quiz/
  https://github.com/DaronSchmit/Coding-Quiz -->

    <title>Daron Code Quiz</title>
  </head>

  <body>
    <style>
      h4 {
        font-size: medium;
      }
      article {
        padding: 5%;
        text-align: center;
      }

      aside {
        padding: 1%;
        text-align: center;
      }
    </style>

    <main class="container">
      <div id="empty-div"></div>

      <row class="row">
        <h1 class="mx-auto">Enjoy the Quiz!</h1>
      </row>

      <row class="row">
        <aside
          class="column-3-sm w-25"
          id="stopwatch-div"
          style="max-width: 25%; text-align: center"
        ></aside>

        <article
          class="column-6-sm mx-auto w-50 text-center"
          id="main-content"
        ></article>

        <aside class="column-3-sm w-25" id="high-scores">
        </aside>
      </row>
    </main>

    <script src="script.js"></script>
  </body>
</html>
